<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Our Team</title>
  <style>
    /* Basic page styling */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      line-height: 1.5;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 20px;
    }

    /* Contact form container */
    .contact-container {
      max-width: 500px;
      width: 90%;
      background: #fff;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #2980b9;
      box-shadow: 0 0 4px rgba(41,128,185,0.4);
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2980b9;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1f5a7a;
    }

    /* Small helper text */
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.6rem;
      }

      input, select, textarea, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="contact-container" role="form" aria-labelledby="contact-heading">
    <h2 id="contact-heading">Contact Us</h2>

    <form action="#" method="post" novalidate>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your name" aria-required="true" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g., 9876543210" aria-required="true" required pattern="[0-9]{10}">
      <p class="note">Weâ€™ll never share your number.</p>

      <label for="service">Service Type</label>
      <select id="service" name="service" aria-required="true" required>
        <option value="">-- Please choose a service --</option>
        <option value="consulting">Consulting</option>
        <option value="training">Training</option>
        <option value="support">Support</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message here..." aria-required="true" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
